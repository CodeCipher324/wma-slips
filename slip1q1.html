<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Number</title>
</head>
<body>
    <h2>Reverse a Number</h2>
    <input type="number" id="numInput" placeholder="Enter a number" />
    <button onclick="reverseNumber()">Reverse</button>
    <p id="result"></p>

    <script>
        function reverseNumber() {
            // Get input value from user
            let num = document.getElementById("numInput").value;
            let rev = 0;

            // Logic to reverse the number
            while (num > 0) {
                let rem = num % 10; // Get the last digit
                rev = rev * 10 + rem; // Add it to the reversed number
                num = Math.floor(num / 10); // Remove the last digit
            }

            // Display the result
            document.getElementById("result").innerText = `Reversed number: ${rev}`;
        }
    </script>
</body>
</html>
