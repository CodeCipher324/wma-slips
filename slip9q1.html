<!DOCTYPE html>
<html>
<head>
    <title>Maharashtra - The Land of Diversity</title>
</head>
<body style="background-color: pink;">

    <!-- State name at top, large blue text -->
    <h1 style="color: blue; font-size: 50px; text-align: center;">Maharashtra</h1>

    <!-- Popular places with different color, style, font -->
    <p style="color: green; font-family: Arial; font-style: italic;">Mumbai</p>
    <p style="color: red; font-family: Verdana; font-weight: bold;">Pune</p>
    <p style="color: purple; font-family: Georgia; text-decoration: underline;">Nashik</p>
    <p style="color: orange; font-family: Courier New;">Aurangabad</p>
    <p style="color: brown; font-family: 'Lucida Console'; font-style: oblique;">Nagpur</p>

    <!-- Scrolling text about state specialty -->
    <marquee style="color: darkblue; font-size: 20px; font-family: Tahoma;">
        Maharashtra is known for its rich culture, Bollywood, forts, and historical significance.
    </marquee>

</body>
</html>
